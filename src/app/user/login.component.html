<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    autocomplete="off"
    novalidate
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em
        *ngIf="
          loginForm.controls.userName?.invalid &&
          (loginForm.controls.userName?.touched || mouseoverLogi)
        "
        >Required</em
      >
      <input
        (ngModel)="(userName)"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em
        *ngIf="
          loginForm.controls.password?.invalid &&
          (loginForm.controls.password?.touched || mouseoverLogi)
        "
        >Required</em
      >
      <input
        (ngModel)="(password)"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        required
      />
    </div>
    <span
      (mouseenter)="mouseoverLogi = true"
      (mouseleave)="mouseoverLogi = false"
    >
      <button
        type="submit"
        class="btn btn-primary right-margin"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </span>
    <button type="button" class="btn btn-warning" (click)="cancel()">
      Cancel
    </button>
  </form>
</div>
